<div class="container">
  <!-- after button clicked -->
  <!-- We want to listen to some event, to serverCreated -->
  <!-- listen to event serverCreated and get some data like an object from $event -->
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
       *ngFor="let serverElement of serverElements"
       [srvElement]="serverElement"></app-server-element>
    </div>
  </div>
</div>
