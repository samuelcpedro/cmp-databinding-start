<div class="row">

    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->

     type="text"
     class="form-control"
     #serverNameInput> 
     <!-- Refence to the element with all of is properties -->
     <!-- We can only use in the twmplate no in the typescript code -->
     <p>{{serverNameInput.value}}</p>
    <label>Server Content</label>
    <!-- <input
      type="text"
      class="form-control"
      [(ngModel)]="newServerContent"> -->

      type="text"
      class="form-control"
      #serverContentInput>

  </div>
</div>
